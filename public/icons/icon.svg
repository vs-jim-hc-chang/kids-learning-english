<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="#e94560"/>

  <!-- Pig face circle -->
  <circle cx="256" cy="280" r="180" fill="#FFB6C1"/>

  <!-- Left ear -->
  <ellipse cx="130" cy="140" rx="60" ry="70" fill="#FFB6C1"/>
  <ellipse cx="130" cy="140" rx="40" ry="50" fill="#FF69B4"/>

  <!-- Right ear -->
  <ellipse cx="382" cy="140" rx="60" ry="70" fill="#FFB6C1"/>
  <ellipse cx="382" cy="140" rx="40" ry="50" fill="#FF69B4"/>

  <!-- Left eye -->
  <circle cx="190" cy="250" r="30" fill="white"/>
  <circle cx="195" cy="250" r="15" fill="#333"/>

  <!-- Right eye -->
  <circle cx="322" cy="250" r="30" fill="white"/>
  <circle cx="327" cy="250" r="15" fill="#333"/>

  <!-- Nose -->
  <ellipse cx="256" cy="340" rx="55" ry="40" fill="#FF69B4"/>
  <circle cx="235" cy="340" r="10" fill="#333"/>
  <circle cx="277" cy="340" r="10" fill="#333"/>

  <!-- Smile -->
  <path d="M 200 400 Q 256 440 312 400" stroke="#333" stroke-width="8" fill="none" stroke-linecap="round"/>

  <!-- Text "ABC" at bottom -->
  <text x="256" y="480" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="48" font-weight="bold" fill="white">ABC</text>
</svg>
